<table class='table table-sm table-striped'>
    <tr>
        <th>Day</th>
        <th class="goal px-2">Goal</th>
        <th class="hours px-3">Hours</th>
        <th class="diff">Diff</th>
    </tr>
    <tr
      *ngFor="let line of week;"
      [weektable-row]='line'
      [class.total-row]="line.totals"
      [class.bg-primary]="line.today"
      (click)="onClick(line.dayOfWeek)">
    </tr>
</table>
