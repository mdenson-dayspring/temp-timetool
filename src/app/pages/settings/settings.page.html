<div class="settings container size-width_x-small">
  <h4>Settings</h4>
  <form [formGroup]="settingsForm">
    <div class="form-group row my-4">
      <label class="col-4 col-form-label" for="idStaff">Staff</label>
      <div class="col-8">
        <input class="form-control" id="idStaff" formControlName="staff">
      </div>
    </div>

    <h6>Daily Hour Goals</h6>

    <div class="form-group row"
      formArrayName="goals" *ngFor="let goal of settingsForm.get('goals').controls; let i = index">
      <label class="col-4 col-form-label" for="hours{{i}}">{{ dayLabels[i] }}</label>
      <div class="col-8">
        <input class="form-control text-right" id="hours{{i}}" [formControlName]="i" placeholder="h:mm">
      </div>
    </div>
  </form>

  <div class="form-group row border border-dark border-right-0 border-left-0 border-bottom-0">
    <div class="col-4 col-form-label"><strong>Total</strong></div>
    <div class="col-8 text-right">
      <input class="form-control text-right" readonly value="{{ totalHours }}">
    </div>
  </div>
</div>
